<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="cadastro_user.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Meu Projeto</a>
      <div class="navbar-links">
        <ul>
          <li><a href="#" class="nav-link active">Início</a></li>
          <li><a href="#" class="nav-link">Sobre</a></li>
          <li><a href="#" class="nav-link">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <h2 class="main-title">Bem-vindo!</h2>
    <p class="main-description">Cadastre-se em nosso site.</p>
    <form action="cadastra-usuario.php" method="post" class="form-container" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
      </div>
      
      <div class="form-group">
        <label for="nome_usuario">Usuário</label>
       <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Nome de Usuário" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
      </div>

      <div class="form-group">
        <label for="confirm_senha">Confirme Sua Senha</label>
        <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Confirme Sua Senha" required>
      </div>

      <div class="form-group">
        <label for="imagem">Foto de Perfil</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
      </div>

      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 - Minha Página. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
